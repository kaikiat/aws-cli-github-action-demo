# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Uninstalling AWS CLI
        run: |
          sudo rm /usr/local/bin/aws
          sudo rm -rf /usr/local/aws-cli
      - name: Verify that AWS CLI is not installed
        run: |
          if command -v $(aws --version) >/dev/null 2>&1; then
            echo "AWS binary not found"
          else
            echo "AWS binary found"
            exit 1
          fi
      # Refer to https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html
      - name: Setting up AWS CLI
        run: |
          sudo cp ./bin/aws /usr/local/bin/aws
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
      - name: Verify AWS CLIE installation 
        run: |
          python --version
          pip install -r requirements.txt
          aws --version


